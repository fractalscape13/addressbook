<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Address Book</title>
</head>
<body>
    <h1>Address Book</h1>
       <h2>Add a contact</h2>
    <form id="contactForm">
        <div class="form-group">
            <input id="firstName" name="firstname" type="text" required>
            <label>First Name</label><br>
            <input id="lastName" name="lastname" type="text" required>
            <label>Last Name</label><br>
            <input id="phoneNumber" name="phonenumber" type="text" required>
            <label>Phone Number</label>
        </div>
        <button id="contactbtn" type="submit">Click to submit your contact</button>
    </form>
    <h2>Contacts:</h2>
    <ul id="contacts">
    </ul>

    <div id="showContact">
      <p>First Name: <span class="firstName"></span></p><br>
      <p>Last Name: <span class="lastName"></span></p><br>
      <p>Phone Number: <span class="phoneNumber"></span></p><br>
      <div id="buttons">
      </div>
    </div>
</body>
</html>
